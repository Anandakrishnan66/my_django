<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    
    {%for message in messages%}
    <div class="alert alert={{message.tags}} alert-dismissible fade show" role="alert">
    <strong >Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    </div>

    {% endfor %}
   <h3>Singup</h3>

   <form action="/signup" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username"  name="username" placeholder="Create a username only letters an numbers" required>
     <br>
    <label for="">firstname</label>
    <input type="text" id="fname"  name="fname" placeholder="Firstname" required>
<br>

    <label for="">Lastname</label>
    <input type="text" id="lname"  name="lname" placeholder="Lastname" required>
<br>
    <label for="">email</label>
    <input type="email" id="email"  name="email" placeholder="Email" required>
<br>
    <label for="">Password</label>
    <input type="password" id="pass1"  name="pass1" placeholder="Password" required>
<br>
    <label for="">Confirm Password</label>
    <input type="password" id="pass2"  name="pass2" placeholder="Confirm Password" required>
 <br>
     <button type="submit">Singup</button>

</form>


    <script src="" async defer ></script>
</body>
</html>
